<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>꽃다발 메시지 카드</title>
  <style>
    body {
      background-color: #f7f5f2;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .poster-card {
      background: #ffffff;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }

    .poster-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .poster-card .content {
      padding: 24px;
    }

    .poster-card h1 {
      font-size: 1.4rem;
      color: #5e1d22;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .poster-card p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .poster-card .flowers {
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 12px;
    }

    .poster-card .flowers span {
      display: inline-block;
      margin: 4px 8px;
    }
  </style>
</head>
<body>

  <div class="poster-card">
    <img src="ChatGPT Image 2025년 5월 12일 오후 03_04_40.png" alt="꽃다발 포스터 이미지">
    <div class="content">
      <h1>혼돈 속에서도 피어나는<br>사랑과 신뢰의 쉼표</h1>
      <p>
        복잡한 세상 속, 이 꽃들은 조용히 속삭입니다.<br>
        “당신은 나에게 평화이며, 사랑이고, 치유입니다.”
      </p>
      <div class="flowers">
        <span>장미</span>
        <span>나이젤라</span>
        <span>알스트로메리아</span>
        <span>안개꽃</span>
        <span>조팝나무</span>
        <span>유칼립투스</span>
      </div>
    </div>
  </div>

</body>
</html>
